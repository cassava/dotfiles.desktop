- defaults:
    link:
      relink: true

- clean:
    - ~/
    - ~/.config
    - ~/.local/bin

- link:
    ~/.dmrc: _dmrc
    ~/.Xmodmap: _Xmodmap
    ~/.xprofile: _xprofile
    ~/.Xresources: _Xresources
    ~/.config:
      path: _config/*
      glob: true
      create: true
    ~/.local/bin:
      path: _local/bin/*
      glob: true
      create: true

- shell:
  - description: Install core packages
    command: >
      test -x /usr/bin/pacman &&
      sudo pacman -Sy --needed \
        alacritty              \
        alacritty-terminfo     \
        autorandr              \
        dapper                 \
        dunst                  \
        i3-wm                  \
        i3lock                 \
        nerd-fonts-complete    \
        nitrogen               \
        polybar                \
        rofi                   \
        rxvt-unicode           \
        rxvt-unicode-terminfo  \
        unclutter              \
        urxvt-perls            \
        xcursor-vanilla-dmz    \
        xorg-xmodmap
    stdin: true
    stdout: true
    stderr: true
  - description: Install extra packages
    command: >
      test -x /usr/bin/pacman &&
      sudo pacman -Sy --needed \
        blockify               \
        cantata                \
        chromium               \
        firefox                \
        firefox-passff         \
        light                  \
        lightdm                \
        lightdm-gtk-greeter    \
        mc                     \
        mpc                    \
        mpd                    \
        pamixer                \
        passff-host            \
        pavucontrol            \
        scrot                  \
        spotify                \
        thunar                 \
        vlc                    \
        xorg-xkill             \
        xorg-xset
    stdin: true
    stdout: true
    stderr: true
